<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="100 x 100" href="Images/favicon.png">
    <title>Agege Subway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="l-nav" id="l-nav">
            <img class="logo2" src="Images/logo2.png" alt="">
            <a href="light.html"><img id="bright" class="bright" src="Images/bright.png" alt=""> </a>        
        </div>
        <section id="screen2">
            <div class="p-count">
                <h1 class="people">PEOPLE ENTERED</h1>
                <p id="num" class="count"> 0 </p>
            </div>
           
            <div class="btns" id="desktop-view">
                <button onclick="increment()" id="btn-add">add</button>
                <button onclick="save()" id="btn-save">save</button>
                <button id="reloadButton">clear</button>
            </div>
    
            <div class="btns" id="mobile-view">
                <div>
                    <button onclick="increment()" id="btn-add">add</button>
                    <button onclick="save()" id="btn-save">save</button>
                </div>
                    <button id="reloadButton">clear</button>
            </div>
        </section>
        <div class="footer">
            <img class="line" src="Images/line.png" alt="">
            <p id="logs"></p>
            <h2 id="prev" class="prev">Previous logs</h2>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
